name: Cypress Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  cypress-run:
    name: Executar testes Cypress
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependências
        run: npm ci

      - name: Iniciar servidor (ajuste conforme seu comando)
        run: npm start &

      - name: Esperar servidor e executar testes Cypress
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headed: false
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 60
        env:
           CYPRESS_BASE_URL: http://localhost:3000

      - name: Armazenar artefatos (vídeos e screenshots em caso de falha)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: artefatos-cypress
          path: |
            cypress/videos
            cypress/screenshots
